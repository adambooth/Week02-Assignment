<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Animals Gallery</h1>
      <section>
        <div id="main-gallery-container">
          <div id="slider-gallery-container">
            <img id="slider-img" src="./media/images/elephant.jpg" />
            <input
              type="range"
              min="0"
              max="4"
              value="0"
              step="1"
              class="slider"
            />
          </div>
          <div id="photo-gallery-container">
            <button id="previous-img-btn"><</button>
            <img id="photo-gallery" src="" alt="" />
            <button id="next-img-btn">></button>
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
